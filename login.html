<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content ="width=device-width, initial-scale=1.0" />
    <title>Masuk ke Akun</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./images/Logo.png" alt="Logo" class="logo">
    </header>
    
    <main>
        <form>
            <div class="masuk-ke">
                <h1>Masuk ke Akun</h1>
                <p>Yuk, lanjutin belajarmu di videobelajar.</p>
            </div>
            <div class="form-group">
                <div class="form">
                    <label for="email">E-Mail <span class="red-star">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form">
                    <label for="password">Kata Sandi <span class="red-star">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="forgot-password">
                    <a href="#">Lupa Password?</a>
                </div>

                <button type="submit" class="btn">Masuk</button>
                <button type="button" class="btn">Daftar</button>

                <div class="divider"
                style="color:#550">atau</div>


                <button type="button" class="google-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="google-logo">
                    Masuk dengan Google
                </button>
            </div>
            
        </form>
    </main>
  
</body>
</html>
